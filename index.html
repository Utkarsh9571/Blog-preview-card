<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="blog-container">
      <div class="blog-card">
        <img src="./assets/images/illustration-article.svg" alt="illustration-logo">
        <p class="learning">Learning</p>
        <p class="publishing">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author-image">
          <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
